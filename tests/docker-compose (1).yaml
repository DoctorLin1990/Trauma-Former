version: '3.8'

# Trauma-Former Digital Twin System
# Complete Docker Compose configuration for deployment

# Network configuration
networks:
  trauma-former-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# Volume configuration
volumes:
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  
  trauma-former-models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./models
  
  trauma-former-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs
  
  trauma-former-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres

# Secret configuration (for production)
secrets:
  redis_password:
    file: ./secrets/redis_password.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  trauma_former_api_key:
    file: ./secrets/trauma_former_api_key.txt

# Services configuration
services:
  # Redis Database (State persistence)
  redis:
    image: redis:6.2-alpine
    container_name: trauma-former-redis
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "6379:6379"
      - "9121:9121"  # Prometheus metrics
    volumes:
      - redis-data:/data
      - ./deployment/redis_config.yaml:/usr/local/etc/redis/redis.conf
      - ./scripts/redis-init.sh:/docker-entrypoint-initdb.d/redis-init.sh
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
      - REDIS_MAXMEMORY=4gb
      - TZ=Asia/Shanghai
    secrets:
      - redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
  
  # PostgreSQL Database (Metadata and user data)
  postgres:
    image: postgres:14-alpine
    container_name: trauma-former-postgres
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=trauma_former
      - POSTGRES_USER=trauma_admin
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trauma_admin -d trauma_former"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
  
  # Trauma-Former Inference Server
  trauma-former-inference:
    build:
      context: ../
      dockerfile: deployment/Dockerfile.inference
    container_name: trauma-former-inference
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "8000:8000"  # REST API
      - "8001:8001"  # gRPC API
    volumes:
      - trauma-former-models:/app/models
      - trauma-former-logs:/app/logs
      - trauma-former-data:/app/data
      - ./config:/app/config
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trauma_former
      - POSTGRES_USER=trauma_admin
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - MODEL_PATH=/app/models/trauma_former_v1.pth
      - INFERENCE_BATCH_SIZE=32
      - INFERENCE_WORKERS=4
      - LOG_LEVEL=INFO
      - API_KEY_FILE=/run/secrets/trauma_former_api_key
    secrets:
      - redis_password
      - postgres_password
      - trauma_former_api_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        reservations:
          cpus: '2'
          memory: 4G
  
  # Web API Gateway
  api-gateway:
    build:
      context: ../
      dockerfile: deployment/Dockerfile.api
    container_name: trauma-former-api
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "8080:8080"  # Main API
      - "8081:8081"  # Admin API
    volumes:
      - trauma-former-logs:/app/logs
      - ./config/api_config.yaml:/app/config/api_config.yaml
    depends_on:
      trauma-former-inference:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - INFERENCE_SERVICE_URL=http://trauma-former-inference:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trauma_former
      - POSTGRES_USER=trauma_admin
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - API_RATE_LIMIT=100/minute
      - CORS_ORIGINS=*
      - LOG_LEVEL=INFO
    secrets:
      - redis_password
      - postgres_password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
  
  # Web Dashboard
  dashboard:
    build:
      context: ../
      dockerfile: deployment/Dockerfile.dashboard
    container_name: trauma-former-dashboard
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "3000:3000"
    volumes:
      - ./config/dashboard_config.yaml:/app/config/dashboard_config.yaml
    depends_on:
      api-gateway:
        condition: service_started
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WEBSOCKET_URL=ws://localhost:8080/ws
      - REACT_APP_ENVIRONMENT=production
      - REACT_APP_VERSION=1.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
  
  # Message Queue (Celery + RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: trauma-former-rabbitmq
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "5672:5672"  # AMQP
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=trauma_user
      - RABBITMQ_DEFAULT_PASS_FILE=/run/secrets/rabbitmq_password
      - RABBITMQ_DEFAULT_VHOST=trauma_vhost
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    secrets:
      - source: postgres_password
        target: rabbitmq_password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
  
  # Celery Worker
  celery-worker:
    build:
      context: ../
      dockerfile: deployment/Dockerfile.worker
    container_name: trauma-former-celery-worker
    restart: unless-stopped
    networks:
      - trauma-former-network
    volumes:
      - trauma-former-models:/app/models
      - trauma-former-logs:/app/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=amqp://trauma_user:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/trauma_vhost
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - WORKER_CONCURRENCY=4
      - LOG_LEVEL=INFO
    secrets:
      - redis_password
      - source: postgres_password
        target: rabbitmq_password
    command: celery -A trauma_former.tasks worker --loglevel=info --concurrency=4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
  
  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: trauma-former-prometheus
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
  
  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: trauma-former-grafana
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "3001:3000"
    volumes:
      - ./config/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana-datasources:/etc/grafana/provisioning/datasources
      - ./data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      prometheus:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
  
  # Edge Simulator (for testing)
  edge-simulator:
    build:
      context: ../
      dockerfile: deployment/Dockerfile.edge
    container_name: trauma-former-edge-simulator
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "9999:9999"  # Edge simulator API
    volumes:
      - ./config/edge_config.yaml:/app/config/edge_config.yaml
    depends_on:
      api-gateway:
        condition: service_started
    environment:
      - ENVIRONMENT=development
      - API_GATEWAY_URL=http://api-gateway:8080
      - EDGE_DEVICE_ID=simulator_001
      - SIMULATION_MODE=continuous
      - PATIENT_COUNT=5
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
  
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trauma-former-nginx
    restart: unless-stopped
    networks:
      - trauma-former-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
      - trauma-former-logs:/var/log/nginx
    depends_on:
      - api-gateway
      - dashboard
      - grafana
    environment:
      - NGINX_ENV=production
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

# Health checks and monitoring configuration
x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-deployment: &default-deployment
  restart_policy:
    condition: unless-stopped
    delay: 5s
    max_attempts: 3
    window: 120s
  update_config:
    parallelism: 1
    delay: 10s
    order: stop-first

# Deployment notes
notes: |
  Trauma-Former Digital Twin System Deployment
  
  Services:
  1. Redis: In-memory database for real-time state
  2. PostgreSQL: Persistent storage for metadata
  3. Trauma-Former Inference: Core AI model server
  4. API Gateway: REST and WebSocket API
  5. Dashboard: Web-based clinical interface
  6. RabbitMQ: Message queue for async tasks
  7. Celery Worker: Background task processing
  8. Prometheus: Metrics collection
  9. Grafana: Monitoring dashboard
  10. Edge Simulator: Test edge device
  11. Nginx: Reverse proxy and SSL termination
  
  Deployment Steps:
  1. Create secrets: ./secrets/ directory with password files
  2. Build images: docker-compose build
  3. Start services: docker-compose up -d
  4. Initialize databases: docker-compose exec postgres psql -U trauma_admin trauma_former
  5. Access services:
     - Dashboard: http://localhost:3000
     - API: http://localhost:8080
     - Grafana: http://localhost:3001 (admin/admin123)
     - RabbitMQ Management: http://localhost:15672
  
  For production deployment:
  - Use external secrets management
  - Configure SSL certificates
  - Set up proper backup strategies
  - Configure monitoring alerts
  - Implement proper security groups
  
  Environment variables can be overridden via .env file or docker-compose.override.yml