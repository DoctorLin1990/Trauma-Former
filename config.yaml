# Trauma-Former: Main Configuration File
# Corresponds to parameters in the Methods section (3.1-3.4)

project:
  name: "Trauma-Former-Digital-Twin"
  version: "1.0.0"
  description: "Real-time TIC prediction using 5G-enabled Digital Twin"

# Data Generation Parameters (Section 3.2)
data_generation:
  num_samples: 1240
  num_features: 4
  sequence_length: 30  # 30 seconds at 1 Hz
  sampling_rate: 1.0   # Hz
  features: ["heart_rate", "systolic_bp", "diastolic_bp", "spo2"]
  
  # Statistical parameters derived from 600 real cases
  distributions:
    heart_rate:
      mean_control: 88.0
      std_control: 12.0
      mean_tic: 96.0
      std_tic: 15.0
    systolic_bp:
      mean_control: 125.0
      std_control: 14.0
      mean_tic: 118.0
      std_tic: 18.0
    spo2:
      mean_control: 98.0
      std_control: 1.5
      mean_tic: 96.0
      std_tic: 2.1

# Model Architecture (Section 3.3)
model:
  name: "Trauma-Former"
  type: "Transformer"
  
  transformer:
    d_model: 128
    nhead: 4
    num_encoder_layers: 2
    dim_feedforward: 512
    dropout: 0.1
    activation: "relu"
  
  lstm_baseline:
    hidden_size: 64
    num_layers: 2
    dropout: 0.2
    bidirectional: False

# Training Configuration (Section 3.4)
training:
  batch_size: 32
  learning_rate: 0.0001
  epochs: 100
  early_stopping_patience: 15
  validation_split: 0.2
  test_split: 0.2
  
  optimizer:
    type: "Adam"
    weight_decay: 0.0001
    betas: [0.9, 0.999]
  
  scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.5
    patience: 10

# System Configuration (Section 2)
system:
  # Latency budget
  total_latency_budget_ms: 100
  inference_latency_target_ms: 50
  network_latency_target_ms: 20
  
  # Context window
  context_window_seconds: 30
  stride_seconds: 1
  
  # Edge-cloud architecture
  edge:
    buffer_size: 1000
    preprocessing_enabled: true
    
  cloud:
    redis_host: "localhost"
    redis_port: 6379
    redis_db: 0
    gpu_acceleration: true

# Evaluation Metrics
evaluation:
  metrics: ["auroc", "accuracy", "f1", "sensitivity", "specificity", "ppv", "npv"]
  early_warning_threshold: 0.8
  confidence_intervals: true
  n_bootstraps: 1000

# Reproducibility
reproducibility:
  seed: 42
  deterministic: true
  benchmark: false

# Paths
paths:
  data_dir: "./data"
  models_dir: "./models/saved"
  logs_dir: "./logs"
  results_dir: "./results"
  figures_dir: "./figures"